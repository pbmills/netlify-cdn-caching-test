[build]
  command = "npm run build"
  publish = "dist"

# CDN Caching Configuration
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, s-maxage=3600, stale-while-revalidate=86400"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, max-age=0"
[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# CDN Caching Configuration
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, s-maxage=3600, stale-while-revalidate=86400"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, s-maxage=0, must-revalidate"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "public, s-maxage=3600, stale-while-revalidate=86400"
    X-Cache-Status = "MISS"